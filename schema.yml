  /gigwork/api/users/:
    get:
      operationId: gigwork_api_users_list
      description: |-
        API endpoint to view and edit users
        this viewset provides default actions inherited from 'ModelViewSet',
        theses are: 'list', 'create', 'destroy', 'retrieve', 'update'.
        the viewset also provides two custom actions. These are:
        'new_user', 'filter_users'
      parameters:
      - in: query
        name: address
        schema:
          type: string
      - in: query
        name: email
        schema:
          type: string
      - in: query
        name: first_name
        schema:
          type: string
      - in: query
        name: id
        schema:
          type: integer
      - in: query
        name: last_name
        schema:
          type: string
      - in: query
        name: phone_number
        schema:
          type: string
      - in: query
        name: role
        schema:
          type: string
          enum:
          - customer
          - employee
        description: |-
          * `customer` - Customer
          * `employee` - Employee
      tags:
      - gigwork
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
          description: ''
    post:
      operationId: gigwork_api_users_create
      description: |-
        create new user, return authentication token for that user.
        data is sent from the client in json format, required fields are: first_name,
        last_name, email.
      tags:
      - gigwork
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        required: true
