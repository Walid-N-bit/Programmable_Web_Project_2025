components:
  schemas:
    Gig:
      type: object
      description: convert 'Gig' model into a python dictionary
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 100
        description:
          type: string
        user:
          type: integer
        start_date:
          type: string
          format: date-time
        end_date:
          type: string
          format: date-time
          nullable: true
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        status:
          $ref: '#/components/schemas/GigStatusEnum'
      required:
      - description
      - id
      - price
      - start_date
      - status
      - title
      - user
    GigStatusEnum:
      enum:
      - pending
      - in_progress
      - completed
      type: string
      description: |-
        * `pending` - Pending
        * `in_progress` - In Progress
        * `completed` - Completed
    PatchedGig:
      type: object
      description: convert 'Gig' model into a python dictionary
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 100
        description:
          type: string
        user:
          type: integer
        start_date:
          type: string
          format: date-time
        end_date:
          type: string
          format: date-time
          nullable: true
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        status:
          $ref: '#/components/schemas/GigStatusEnum'
    PatchedPosting:
      type: object
      description: convert 'Posting' model into a python dictionary
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 100
        description:
          type: string
        user:
          type: integer
        created_at:
          type: string
          format: date-time
          readOnly: true
        expires_at:
          type: string
          format: date-time
          nullable: true
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        status:
          $ref: '#/components/schemas/PostingStatusEnum'
    PatchedUser:
      type: object
      description: convert 'User' model into a python dictionary
      properties:
        id:
          type: integer
          readOnly: true
        first_name:
          type: string
          maxLength: 50
        last_name:
          type: string
          maxLength: 50
        email:
          type: string
          format: email
          maxLength: 254
        phone_number:
          type: string
        address:
          type: string
        role:
          type: string
    Posting:
      type: object
      description: convert 'Posting' model into a python dictionary
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 100
        description:
          type: string
        user:
          type: integer
        created_at:
          type: string
          format: date-time
          readOnly: true
        expires_at:
          type: string
          format: date-time
          nullable: true
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        status:
          $ref: '#/components/schemas/PostingStatusEnum'
      required:
      - created_at
      - description
      - id
      - price
      - title
      - user
    PostingStatusEnum:
      enum:
      - open
      - expired
      - accepted
      type: string
      description: |-
        * `open` - Open
        * `expired` - Expired
        * `accepted` - Accepted
    User:
      type: object
      description: convert 'User' model into a python dictionary
      properties:
        id:
          type: integer
          readOnly: true
        first_name:
          type: string
          maxLength: 50
        last_name:
          type: string
          maxLength: 50
        email:
          type: string
          format: email
          maxLength: 254
        phone_number:
          type: string
        address:
          type: string
        role:
          type: string
      required:
      - email
      - first_name
      - id
      - last_name
